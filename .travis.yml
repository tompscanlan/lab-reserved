sudo: false
services:
  - docker
language: go
go:
  - 1.6.3
install:
  - go get -t -v ./...
  - npm install --save-dev frisby
  - npm install -g jasmine-node
before_script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go tool vet .
  - go test -v -race ./...
script:
  - make docker
  - make run
  - jasmine-node frisbyjs/
after_sucess:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push tompscanlan/labreserved
