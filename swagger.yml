consumes:
- application/json
info:
  description: REST interface for lab items reserved by a person until a date
  title: labreserved
  version: 0.0.1
produces:
- application/json
schemes:
- https
- http
swagger: "2.0"

paths:
  /items:
    get:
      responses:
        200:
          description: list all items in the lab
          schema:
            type: object
            $ref: "#/definitions/items"
  /item:
    post:
      description: add a single item to the lab list
      parameters:
        - name: additem
          description: representation of the item to add
          in: body
          required: true
          schema:
            $ref: "#/definitions/item"
      responses:
        200:
          description: Accepted
          schema:
            type: object
            $ref: "#/definitions/item"
        400:
          description: Error
          schema:
            type: string
  /item/{name}:
    get:
      parameters:
        - name: name
          description: name of the lab equipment
          in: path
          type: string
          minLength: 1
          maxLength: 512
          required: true
      responses:
        200:
          description: get specific lab item
          schema:
            type: object
            $ref: "#/definitions/item"
  /item/{name}/reservation:
    post:
      description: post a reservation for a specific lab item
      parameters:
        - name: name
          description: name of the lab equipment
          in: path
          type: string
          minLength: 1
          maxLength: 512
          required: true
        - name: reservation
          description: representation of the reservation to add
          in: body
          required: true
          schema:
            $ref: "#/definitions/reservation"
      responses:
        200:
          description: Accepted
          schema:
            type: object
            $ref: "#/definitions/reservation"
        400:
          description: Error
          schema:
            type: string
  /users:
    get:
      responses:
        200:
          description: list all users in the lab
          schema:
            type: object
            $ref: "#/definitions/users"
  /user:
    post:
      description: add a single user
      parameters:
        - name: adduser
          description: representation of the user to add
          in: body
          required: true
          schema:
            $ref: "#/definitions/user"
      responses:
        200:
          description: Accepted
          schema:
            type: object
            $ref: "#/definitions/user"
        400:
          description: Error
          schema:
            type: string
definitions:
  items:
    description: map of items
    type: object
    additionalProperties:
      $ref: "#/definitions/item"
  item:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      name:
        type: string
        minLength: 1
        maxLength: 512
        description: name of the thing in the lab reserved
      description:
        type: string
        minLength: 1
        maxLength: 2048
      reservations:
        description: ordered list of reservations
        type: array
        items:
          $ref: "#/definitions/reservation"
  reservation:
    description: date-time marking start of reservation,  duration, and owner of the reservation
    type: object
    required:
      - username
      - begin
      - end
      - approved
    properties:
      username:
        description: user claiming the reservation
        type: string
      begin:
        description: date-time the reservation begins
        type: string
        format: date-time
      end:
        description: date-time the reservation ends
        type: string
        format: date-time
      approved:
        description: approved or not
        type: string
        format: boolean
  users:
    description: map of users
    type: object
    additionalProperties:
      $ref: "#/definitions/user"
  user:
    type: object
    required:
      - name
      - email
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      email:
        type: string
        format: email
        description: user contact email
      name:
        type: string
        minLength: 1
        maxLength: 512
        description: reservation user's name

